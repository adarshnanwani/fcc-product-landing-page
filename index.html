<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Product Landing Page
    </title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">
    <style>
        html,
        body {
            font-size: 14px;
            font-family: Cabin, sans-serif;
        }

        #main {
            background-color: #f3f0e6;
            padding: 5px;
            margin-top: 70px;
            z-index: 1000;
            position: relative;
        }

        #header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            z-index: 1001;
            background-color: #ddd;
            box-shadow:0 6px 7px -1px #ccc;
        }

        #nav-bar {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding-right: 40px;
        }

        #nav-bar a {
            color: grey;
            text-decoration: none;
            padding: 5px;
            font-size: 15px;
        }

        #header-img {
            width: 200px;
            height: auto;
            text-align: center;
        }

        .heading {
            font-family: Lobster, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gray;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 10px 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 300px;
            width: 30%;
            box-shadow: 0px 0px 5px 2px #ccc;
            background-color: #fff;
        }

        .card>.title {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 25%;
            padding: 5px 0 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .card>.content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75%;
            padding: 5px 0 5px 0;
            width: 100%;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 180px;
            border: 3px solid #ccc;
            border-radius: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 2px #ccc;
        }

        #email {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 30px;
            width: 200px;
            padding: 5px;
        }

        #submit {
            border: none;
            font-family: Cabin, sans-serif;
            background-color: orange;
            min-width: 150px;
            color: #fff;
            padding: 5px;
            margin-top: 10px;
        }

        @media (max-width:500px) {
            #header {
                flex-direction: column;
                align-items: center;
                padding-bottom: 5px;
                height: auto;
            }
            #header-img {
                width: 150px;
            }
            #nav-bar {
                flex-direction: column;
                padding: 5px 0;
            }
            #features .row {
                flex-direction: column;
            }
            .card {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <header id="header">
        <img id="header-img" src="logo.png" />
        <nav id="nav-bar">
            <a href="#product" class="nav-link">Product</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>
    <main id="main">
        <video id="video">
            
        </video>

        <section id="product" class="row">

        </section>
        <section id="features">
            <p class="heading">Take a look at the features:</p>
            <div class="row">
                <div class="card">
                    <div class="title">
                        Title 1
                    </div>
                    <div class="content">
                        Content 1
                    </div>
                </div>
                <div class="card">
                    <div class="title">
                        Title 2
                    </div>
                    <div class="content">
                        Content 2
                    </div>
                </div>
                <div class="card">
                    <div class="title">
                        Title 3
                    </div>
                    <div class="content">
                        Content 3
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="column">
            <p class="heading">Enter your email address below to receive product updates</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" required placeholder="someone@example.com" />
                <input type="submit" id="submit" value="Subscribe">
            </form>
        </section>
    </main>
    <footer>
        <div>
            &copy; 2018
        </div>
    </footer>
</body>

</html>
